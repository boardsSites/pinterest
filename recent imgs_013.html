   <input type="submit" value="Go">
  </form>
  
  <button type="button" onclick="
   const total=148;
   const randPage = Math.floor(Math.random() * total) + 1;
   const newFile = 'recent imgs_PAGE.html';
   window.location.href = newFile.replace('PAGE', randPage.toString().padStart(3, '0'));
  ">
   Random Page
  </button>
  </div>
    
    <nav class="breadcrumbs"><a href="index.html">index</a> &raquo; recent imgs</nav>
</body>

</html>
